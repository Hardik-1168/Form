<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon" />
    <style>
      body {
        background-color: darkgrey;
        text-align: center;
      }
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; background-color: black; color: white">
      <u>Registration Form</u>
    </h1>
    <hr />
    <h2><u>Personal Details</u></h2>
    <form>
      First Name:<input
        type="text"
        name="name"
        required
        placeholder="First Name"
      /><br /><br />
      Middle Name:
      <input
        type="text"
        name="name"
        required
        placeholder="Middle Name"
      /><br /><br />
      Last Name:
      <input
        type="text"
        name="name"
        required
        placeholder="Last Name"
      /><br /><br />
      Mobile No:
      <input
        type="text"
        name="mobile no."
        required
        maxlength="10"
        placeholder="1234567890"
      />
      <br /><br />
      Email:
      <input
        type="email"
        name="email"
        required
        placeholder="example@gmail.com"
      /><br /><br />
      Password:
      <input
        type="password"
        name="password"
        placeholder="password"
      /><br /><br />
      Gender: <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female
      <input type="radio" name="gender" value="Other" />Other <br /><br />
      DOB: <input type="date" name="DOB" required /> <br /><br />
      Vehichle: <input type="checkbox" name="Vehichle" value="bike" />I have
      bike <input type="checkbox" name="Vehichle" value="car" />I have car
      <input type="checkbox" name="Vehichle" value="bicycle" />I have bicycle
      <br /><br />
      Hobbies: <input type="checkbox" name="hobbies" value="read" />Read
      <input type="checkbox" name="hobbies" value="travelling" />Travelling
      <input type="checkbox" name="hobbis" value="music" />Music <br /><br />
      Adress: <textarea name="Adress" cols="20" rows="5"></textarea>

      <h2><u>Education</u></h2>

      Qualification:
      <input
        list="Qualification"
        name="Qualification"
        placeholder="--select degree--"
      />
      <datalist id="Qualification">
        <option value="SSC"></option>
        <option value="HSC"></option>
        <option value="Graduate"></option>
      </datalist>

      <br /><br />

      Attach Resume:
      <input
        type="file"
        name="resume"
        required
        multiple
      /><br /><br /><br /><br />

      <input
        type="submit"
        name="SUBMIT"
        style="
          background-color: rgb(240, 47, 47);
          width: 100px;
          height: 30px;
          padding: 5px;
        "
      />
      <input
        type="reset"
        name="reset"
        style="
          background-color: rgb(240, 47, 47);
          width: 100px;
          height: 30px;
          padding: 5px;
        "
      />
    </form>
  </body>
</html>
